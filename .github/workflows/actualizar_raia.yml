name: Actualizar datos RAIA

on:
  schedule:
    - cron: "0 6 * * *"  # Se ejecuta todos los días a las 06:00 UTC
  workflow_dispatch:      # Permite lanzarlo manualmente desde GitHub Actions

jobs:
  actualizar:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Instalar dependencias
        run: pip install requests

      - name: Ejecutar script de actualización
        run: python actualizar_raia.py

      - name: Subir cambios a GitHub
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add raia_gatos_41089.json || true
          git commit -m "Actualización automática de RAIA" || echo "Sin cambios que subir"
          git push
